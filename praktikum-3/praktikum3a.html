            <label for="address">Address:</label>

            <label for="email">Email:</label>

            <label for="instruction">Delivery instruction:</label><br>

                placeholder="No more than 400 charactions long"></textarea>
            <p><b>Design Your Dream Pizza:</b></p>

            <label for="contactChoice2">Multigrain</label>

            <input type="radio" id="contactChoice3" name="contact" value="cheese">
            <label for="contactChoice3">Cheese</label>

            <input type="radio" id="contactChoice3" name="contact" value="glutenfree">
            <label for="contactChoice3">Gluten-free</label>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
